<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock Paper scissors</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">

            <div class="row">
                <div class="row">
                    <h2>
                        Select a answer by clicking "Rock", "Paper" or "Scissors" button the click "Start Game" 
                        to get computer answer
                    </h2>
                        
                    <p>
                        Check console for answers and score
                    </p>
            
                </div>
                
                <div class="row" id="valBox">
                    <button id="rock" type="button">Rock</button>
                    <button id="paper" type="button">Paper</button>
                    <button id="scissors" type="button">Scissors</button>
                </div>

            </div>
            <hr>
            <div class="row">
                <button id="start" type="button">Start Game</button>
            </div>

        </div>
        
    </body>

    <footer>
        <script src="./script.js"></script>
    </footer>
</html>
